<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-reset:hover {
            background: #efefef;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input-group input[type="color"] {
            width: 60px;
            padding: 8px;
            cursor: pointer;
        }

        .color-input-group input[type="text"] {
            flex: 1;
        }

        .sample-data {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .sample-data code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Generator</h1>
        <p class="subtitle">Fill in the form and generate your PDF document</p>

        <form id="pdfForm">
            <div class="form-group">
                <label for="title">Document Title *</label>
                <input type="text" id="title" name="title" required placeholder="Enter document title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Your name">
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="fontSize">Font Size</label>
                    <input type="number" id="fontSize" name="fontSize" value="12" min="8" max="32">
                </div>

                <div class="form-group">
                    <label for="color">Text Color</label>
                    <div class="color-input-group">
                        <input type="color" id="colorPicker" value="#000000">
                        <input type="text" id="color" name="color" value="000000" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="content">Content *</label>
                <textarea id="content" name="content" required placeholder="Enter your document content here..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-generate">Generate PDF</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating PDF...</p>
            </div>

            <div class="status" id="status"></div>
        </form>

        <div class="sample-data">
            <strong>Sample API Endpoint:</strong> POST /api/generate-pdf<br>
            <strong>Base URL:</strong> <code>https://your-vercel-domain.vercel.app</code>
        </div>
    </div>

    <script>
        // Color picker sync
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            const hexColor = e.target.value.substring(1);
            document.getElementById('color').value = hexColor;
        });

        // Sample mock data
        const sampleData = {
            title: "Sample Invoice Report",
            author: "John Doe",
            fontSize: 12,
            color: "333333",
            content: `INVOICE #INV-2024-001

Date: December 3, 2024
Client: ABC Corporation
Invoice Amount: $5,000.00

Description of Services:
- Web Development Services: $3,000.00
- UI/UX Design: $1,500.00
- Project Management: $500.00

Terms: Net 30 days
Payment Method: Bank Transfer

Thank you for your business!`
        };

        // Load sample data button
        const loadSampleBtn = document.createElement('button');
        loadSampleBtn.type = 'button';
        loadSampleBtn.className = 'btn-reset';
        loadSampleBtn.style.marginRight = '10px';
        loadSampleBtn.textContent = 'Load Sample Data';
        loadSampleBtn.onclick = (e) => {
            e.preventDefault();
            document.getElementById('title').value = sampleData.title;
            document.getElementById('author').value = sampleData.author;
            document.getElementById('fontSize').value = sampleData.fontSize;
            document.getElementById('color').value = sampleData.color;
            document.getElementById('colorPicker').value = '#' + sampleData.color;
            document.getElementById('content').value = sampleData.content;
            showStatus('Sample data loaded!', 'success', 3000);
        };
        document.querySelector('.button-group').insertBefore(loadSampleBtn, document.querySelector('.btn-reset'));

        // Form submission
        document.getElementById('pdfForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                fontSize: parseInt(document.getElementById('fontSize').value),
                color: document.getElementById('color').value,
                content: document.getElementById('content').value
            };

            try {
                showLoading(true);
                clearStatus();

                // Update with your Vercel domain
                const apiUrl = window.location.origin + '/api/generate-pdf';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `document-${Date.now()}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);

                showStatus('âœ“ PDF generated and downloaded successfully!', 'success', 5000);
                showLoading(false);
            } catch (error) {
                console.error('Error:', error);
                showStatus(`âœ— Error: ${error.message}. Make sure you update the API URL in the code.`, 'error');
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type, duration = null) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            if (duration) {
                setTimeout(clearStatus, duration);
            }
        }

        function clearStatus() {
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = '';
        }
    </script>
</body>
</html>
